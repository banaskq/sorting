<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Porównywarka Algorytmów</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        textarea { width: 100%; height: 60px; margin-bottom: 10px; }
        select, input, button { margin: 5px 0; padding: 8px; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laboratorium Sortowania</h2>
        <label>Dane (rozdzielone przecinkiem):</label>
        <textarea id="numbers" placeholder="np. 10, 5, 8, 1, 7"></textarea>
        
        <label>Kierunek:</label>
        <select id="order">
            <option value="asc">Rosnąco</option>
            <option value="desc">Malejąco</option>
        </select>

        <label>Limit iteracji (opcjonalnie):</label>
        <input type="number" id="limit" value="0">

        <button onclick="sortData()">SORTUJ I PORÓWNAJ</button>

        <div id="results"></div>
    </div>

    <script>
        async function sortData() {
            const val = document.getElementById('numbers').value;
            const data = val.split(',').map(n => n.trim()).filter(n => n !== "").map(Number);
            
            // Wysyłamy żądanie do wszystkich algorytmów kolegi naraz
            const payload = {
                data: data,
                algorithms: ["bubble", "heap", "insertion", "merge", "quick", "selection"],
                order: document.getElementById('order').value,
                iterationLimit: parseInt(document.getElementById('limit').value)
            };

            const response = await fetch('/api/sort', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            displayResults(result);
        }

        function displayResults(result) {
            let html = `<table><tr><th>Algorytm</th><th>Czas (ms)</th><th>Wynik</th></tr>`;
            result.results.forEach(r => {
                html += `<tr>
                    <td>${r.algorithm}</td>
                    <td>${r.timeMillis}</td>
                    <td>${r.sortedData.join(', ')}</td>
                </tr>`;
            });
            html += `</table>`;
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
