<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Laboratorium Algorytmów</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        textarea { width: 100%; height: 80px; padding: 10px; border-radius: 6px; border: 1px solid #ddd; resize: vertical; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        button { background: #3498db; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; }
        button:hover { background: #2980b9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background-color: #f8f9fa; color: #2c3e50; }
        .fastest { background-color: #d4edda; font-weight: bold; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Porównywarka Algorytmów</h1>
        
        <label>Wprowadź liczby (rozdzielone przecinkami):</label>
        <textarea id="dataInput" placeholder="np. 12, 45, 2, 8, 33, 1, 0, 100, 54"></textarea>

        <button onclick="runComparison()">URUCHOM PORÓWNANIE</button>

        <div id="resultsArea">
            <table>
                <thead>
                    <tr>
                        <th>Algorytm</th>
                        <th>Czas wykonania</th>
                        <th>Wynik</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function runComparison() {
            const input = document.getElementById('dataInput').value;
            const numbers = input.split(',').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
            
            // Wysyłamy prośbę o przetestowanie wszystkich Twoich algorytmów na raz
            const requestBody = {
                data: numbers,
                algorithms: ["bubble", "heap", "insertion", "merge", "quick", "selection"],
                order: "asc"
            };

            const response = await fetch('/api/sort', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';

            // Sortujemy wyniki po czasie, żeby zobaczyć kto wygrał
            data.results.sort((a, b) => a.timeMillis - b.timeMillis);

            data.results.forEach((res, index) => {
                const row = tableBody.insertRow();
                if(index === 0) row.className = 'fastest'; // Najszybszy na zielono
                
                row.insertCell(0).innerText = res.algorithm;
                row.insertCell(1).innerText = res.timeMillis.toFixed(4) + " ms";
                row.insertCell(2).innerText = res.sortedData.slice(0, 10).join(', ') + (res.sortedData.length > 10 ? '...' : '');
            });
        }
    </script>
</body>
</html>
